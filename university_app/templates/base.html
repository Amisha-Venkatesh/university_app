<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Top University App{% endblock %}</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 39, 77, 0.9);
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 1.8rem;
            color: #fff;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar ul {
            list-style: none;
            display: flex;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 1rem;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #f4a261;
        }

        .cta-button {
            background-color: #f4a261;
            color: #00274d;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #e76f51;
        }

        /* Content Padding to Avoid Overlap */
        .content {
            padding-top: 70px; /* Adjust this to match the navbar height */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">UniRank 2024</a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/rankings">Rankings</a></li>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/contact_us">Contact Us</a></li>
            <li><a href="/about">About Us</a></li>
        </ul>
        <button class="cta-button" onclick="window.location.href='/get_ranked'">Get Ranked</button>
    </nav>

    <!-- Content Section -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
